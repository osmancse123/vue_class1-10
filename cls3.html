<!DOCTYPE html>
<html lang="en">
<head>
    <title>One way data Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .one {
            color: orange;
        }
        .two {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <h1>Data Binding</h1><hr>
    <div id="app-3">
       <a v-bind:href="address">Facebook</a>
       <h2 :class="classes">learn code</h2>

       <input type="text" v-bind:value="name">
    </div>

    
    <script>
        let ab = new Vue({
            el: '#app-3',
            data: {
                address: 'https://www.facebook.com/',
                classes: ['one', 'two'],
                name: 'tanjil osman'

            },

        })
    </script>
</body>
</html>
