<!DOCTYPE html>
<html lang="en">
<head>
    <title>two way data binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app4">
        <h2>hi, i am {{ name }}</h2>
        <input type="text" v-model="name">
    </div>

    
    <script>
        let ab = new Vue({
            el: '#app4',
            data: {
                name: 'xyz',
            },

        })
    </script>
</body>
</html>
