<!DOCTYPE html>
<html lang="en">
<head>
    <title>keyboard event</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app4">
        <h2>hi, i am a {{ name }}</h2>
        <input type="text" @keyup="namechange">
        <input type="text" @keypress="namechange">
    </div>

    
    <script>
        let ab = new Vue({
            el: '#app4',
            data: {
                name: 'coder'
            },

            methods: {
                namechange(e) {
                    // console.log(e.target.value)
                    this.name = e.target.value
                }
            }
        })
    </script>
</body>
</html>
