<!DOCTYPE html>
<html lang="en">
<head>
    <title>event modifiers</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app4">
        <h2>{{ name }}</h2>
        <button @click.alt="message">click me</button>
        <button @click.ctrl="message">click me</button>
        <a href="https://youtube.com/" @click.prevent>youtube</a>
        <br><br>
    </div>

    
    <script>
        let ab = new Vue({
            el: '#app4',
            data: {
                name: 'Hello',
            },

            methods: {
                message() {
                    console.log('hunter')
                }
            }
        })
    </script>
</body>
</html>
